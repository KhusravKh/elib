<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/img_1.png}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{http://fonts.googleapis.com/css?family=Germania One}" rel='stylesheet' type='text/css' />
    <link th:href="@{http://fonts.googleapis.com/css?family=Special Elite}" rel='stylesheet' type='text/css' />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>AttoLabs Library</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">
        <img th:src="@{~/images/img_1.png}" width="60px" height="60px" alt="">
    </a>
    <a class="navbar-brand" href="#"><span style="font-family: Germania One; font-size: 26px">Atto</span><span style="font-family: Special Elite; color: #e94333; font-size: 26px">Labs</span> Library</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item" th:classappend="${menuId == 0} ? active : ''">
            <a class="nav-link" th:href="@{'/index/0'}">All Books</a>
        </li>
      <li th:each="category: ${categories}" class="nav-item" th:classappend="${menuId == category.id} ? active : ''">
        <a class="nav-link" th:href="@{'/index/' + ${category.id}}"><span th:text="${category.name}"/></a>
      </li>
    </ul>
  </div>
</nav>
<div style="height: 80px"></div>
